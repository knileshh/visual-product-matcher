<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nilesh Kumar">
    <meta name="description" content="AI-powered visual search engine for finding similar fashion products using CLIP embeddings and FAISS similarity search">
    <meta name="keywords" content="visual search, AI, CLIP, FAISS, fashion, product matching, image search">
    <title>{% block title %}Visual Product Matcher{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">
                <a href="/">Visual Product Matcher</a>
            </h1>
            <p class="tagline">Find similar products using AI-powered visual search</p>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Visual Product Matcher. Created by <a href="https://knileshh.com" target="_blank" rel="noopener">Nilesh Kumar</a>.</p>
            <p class="footer-tech">Powered by CLIP & FAISS | <a href="mailto:hey@knileshh.com">Contact</a></p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
